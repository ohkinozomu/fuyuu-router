apiVersion: apps/v1
kind: Deployment
metadata:
  name: fuyuu-router-hub
  namespace: fuyuu-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fuyuu-router-hub
  template:
    metadata:
      labels:
        app: fuyuu-router-hub
    spec:
      containers:
      - name: fuyuu-router-hub
        image: fuyuu-router:dev
        command: ["/bin/sh", "-c"]
        args:
        - |
          /app/fuyuu-router hub -c /app/config/config.toml -b mosquitto.mosquitto:8883 --loglevel debug --cafile /etc/certs/cacert.pem --cert /etc/certs/cert.pem --key /etc/certs/key.pem
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: fuyuu-router-hub-config
          mountPath: /app/config
        - name: certs-volume
          mountPath: /etc/certs
      volumes:
      - name: certs-volume
        configMap:
          name: fuyuu-router-certs
      - name: fuyuu-router-hub-config
        configMap:
          name: fuyuu-router-hub-config
---
